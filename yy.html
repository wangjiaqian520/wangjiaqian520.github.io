      <p>游泳，是人在水的浮力作用下产生向上漂浮，凭借浮力通过肢体有规律的运动，使身体在水中有规律运动的技能。游泳运动可分为竞技游泳和实用游泳，竞技游泳是奥林匹克运动会中的第二大项目，它包括蝶泳、仰 泳(也称背泳)、蛙泳和捷泳(也称爬泳/自由泳)四种泳姿的竞速项目，以及花样游泳等。
随着游泳运动的发展，游泳被分为实用游泳和竞技游泳两大类。实用游泳又分为侧泳、潜泳、反蛙泳、踩水、救护等;竞技游泳分为蛙泳、爬泳、仰泳、蝶泳、自由泳。等级为:三级、二级、一级、健将、国际健将
